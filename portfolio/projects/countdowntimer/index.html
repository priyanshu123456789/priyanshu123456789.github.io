<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownTimer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
</head>
<body>
    <div id="container02">
        <h1 style="color: white;">THIS IS A COUNTDOWN TIMER</h1>
        <div id="container01">
            <div id="hour">
                <p class="headings"><u>H</u></p>
                <button class="increase" onclick="incHr()">+</button>
                <input type="number" id="hr" value="0" >
                <button class="decrease" onclick="decHr()">-</button>
            </div>

            <div id="minutes">
                <p class="headings"><u>M</u></p>
                <button class="increase" onclick="incMin()">+</button>
                <input type="number" id="min" value="0" >
                <button class="decrease" onclick="decMin()">-</button>
            </div>

            <div id="seconds">
                <p class="headings"><u>S</u></p>
                <button class="increase" onclick="incSec()">+</button>
                <input type="number" id="sec" value="0" >
                <button class="decrease" onclick="decSec()">-</button>
            </div>
        </div>
        <div>
            <a href="#main"><button id="submit" onclick="submit()">SUBMIT</button></a>
        </div>
    </div>
    <div id="blankspace"></div>
        <div id="main">
            <b>TIMER</b>
            <p id="display">00:00:00</p>
            <span>
                <div>
                    <button id="jstart" onclick="clockreset()">RESET</button>
                </div>
                <div>
                    <button id="jstop" onclick="playpause()">PLAY</button>
                </div>
                <div>
                    <a href="#container02"><button id="jreset" onclick="clockdelete()">DELETE</button></a>
                </div>
            </span>
        </div> 
    <div id="blankspace"></div>
    <script src="index.js"></script>
</body>
</html>
